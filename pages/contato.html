<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
    <link rel="stylesheet" href="../src/css/reset.css">
</head>
<body>
    <header>
        <nav>
            <ul> 
                <li><a href="">Home</a></li>
                <li><a href="">Biografias</a></li>
                <li><a href="">contato</a></li>
            </ul> 
        </nav>
    </header>
    <section>
        <p>Entre em contato conosco pelo formulário abaixo:</p>
        <form action="" method="post"></form>
        <label>Nome</label>
        <input type="text" name="name" placeholder="" autocomplete="off">
        <label>Email</label>
        <input type="email" name="email" id="" autocomplete="off">
        <label>Mensagem</label>
        <textarea name="mensage" id="" cols="30" rows="10"></textarea>

        <button type="submit">Enviar</button>
    </section>
    
</body>
